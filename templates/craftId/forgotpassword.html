{% extends "_layouts/site" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center mt-5 mb-3">
						<div class="p-3">
							<a href="{{ url('') }}"><img src="/craftidresources/dist/images/craftid.svg" width="80" /></a>
						</div>
						<h1>Forgot your password?</h1>
						<p class="lead">Enter your email below to receive your password reset instructions.</p>
					</div>
				</div>
			</div>

			<div class="col-6 ml-auto mr-auto">
				<div class="card">
					<div class="card-body">
						<form method="post" accept-charset="UTF-8">
							{{ csrfInput() }}
							<input type="hidden" name="action" value="users/send-password-reset-email">
							<input type="hidden" name="redirect" value="{{ ''|hash }}">

							{% if errors is defined %}
								<ul class="errors">
									{% for error in errors %}
										<li>{{ error }}</li>
									{% endfor %}
								</ul>
							{% endif %}

							<div class="form-group">
								<label for="loginName">Username or email</label>
								<input id="loginName" class="form-control" type="text" name="loginName" value="{% if loginName is defined %}{{ loginName }}{% else %}{{ craft.app.user.rememberedUsername }}{% endif %}">
							</div>

							<input type="submit" class="btn btn-primary" value="Send reset email">
						</form>
					</div>
				</div>

				<p class="mt-3 text-center"><a href="{{ url('login') }}">Sign in instead</a></p>
			</div>
		</div>
	</div>
{% endblock %}

<html>
<head>
	<title>Craft CMS</title>
</head>
<body>

	<header>
		<h1 class="center">{% include 'oauth/craftcms.svg' %}</h1>



		<div class="account">
			{% if currentUser %}
				{{ currentUser.email }}
			{% else %}
				<a href="{{ url('login') }}">Login</a>
			{% endif %}
		</div>
	</header>

	<div class="container">

		<div class="content">
			{% block content %}{% endblock %}
		</div>

	</div>
</body>
</html>

{% extends "_layouts/site" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12 text-center mt-5 mb-3">
				<div class="p-3">
					<img src="/craftidresources/dist/images/craftid.svg" width="80" />
				</div>
				<h1>Craft ID</h1>
				<p class="lead">Manage your Craft ID.</p>
			</div>
			<div class="col-6 ml-auto mr-auto">
				<div class="card">
					<div class="card-body">

						<form method="post" accept-charset="UTF-8">
							{{ csrfInput() }}
							<input type="hidden" name="action" value="users/login">

							<div class="form-group">
								<label for="loginName">Username or email</label>
								<input class="form-control" id="loginName" type="text" name="loginName" value="{{ craft.app.user.rememberedUsername }}" />
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" id="password" type="password" name="password" />
							</div>

							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" name="rememberMe" value="1">
									Remember me
								</label>
							</div>

							<input type="submit" class="btn btn-primary btn-block" value="Login">
						</form>

						<p><a href="{{ url('forgotpassword') }}">Forgot your password?</a></p>
					</div>
				</div>

				{#
				<div class="mt-4 text-center">
					<p>Donâ€™t have an account? <a href="{{ url('register') }}">Sign up</a>.</p>
				</div>
				#}
			</div>
		</div>
	</div>
{% endblock %}
